<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table border="1px solid red">
    <tr>

        <th>id</th>
        <th>name</th>
        <th>price</th>
        <th>image</th>
    </tr>
    <tr th:each="row,rowStat :${Product}">
        <td th:text="${row.getIdProduct()}"></td>
        <td th:text="${row.getNameProduct()}"></td>
        <td th:text="${row.getPriceProduct()}"></td>
        <td><img th:src="${row.getImgProduct()}" width="50px" height="50px"></td>
    </tr>
</table>
</body>
</html>
