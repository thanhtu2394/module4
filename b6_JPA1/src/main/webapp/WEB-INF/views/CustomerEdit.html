<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1> Edit Customer</h1>
<form action="/Customer/editpost" th:object="${customer}" method="post">
    <input type="hidden" name="id" th:field="*{id}">
    <table>
        <tr>
            <td>
                FirstName :
            </td>
            <td>
                <input type="text" th:field="*{firstName}">
            </td>
        </tr>
        <tr>
            <td>
                LastName :
            </td>
            <td>
                <input type="text" th:field="*{lastName}">
            </td>
        </tr>
    </table>
    <input type="submit" value="ok">
</form>

</body>
</html>
